<div class="flex flex-col md:flex-row md:items-baseline justify-between w-full font-mono py-2 border-b border-dashed border-slate-700 dark:border-slate-300 mb-2">
  
  <!-- Left: Title with a prompt symbol -->
  <div class="order-1 flex items-baseline">
    <span class="text-green-600 dark:text-green-400 mr-2 font-bold">&gt;</span>
    <span class="text-slate-900 dark:text-slate-100 font-bold uppercase">
      {{ .Get "title" }}
    </span>
  </div>

  <!-- Center: Location (Muted) -->
  <div class="order-2 md:order-2 md:px-4 text-slate-500 dark:text-slate-400 text-sm italic">
    [{{ .Get "city" }}]
  </div>

  <!-- Right: Date (Highlighted like a tag) -->
  <div class="order-3 md:ml-auto text-amber-600 dark:text-amber-400 font-bold">
    {{ .Get "date" }}
  </div>
</div>
